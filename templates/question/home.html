{% extends 'base.html' %}
<!DOCTYPE html>
{% block title %}HOME{% endblock title %}
{% block content %}
    <div class="ui clearing segment">
        <h3 class="ui left floated header">
        {{user}}
        </h3>
        <h3 class="ui right floated header">
            <button onclick="window.location.href='{% url 'logout' %}'" class="ui secondary button">Logout</button>
        </h3>
    </div>
    <div class="ui inverted segment">
        {% for question in questions  %}
        <div class="ui relaxed divided list">
            <div class="item">
                <h3 class="ui red inverted header"><a>{{ question.question }}</a></h3>
                <h5 class="ui yellow inverted header description">{{ question.timestamp }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
